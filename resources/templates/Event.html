{% extends 'base.html' %}

{% block content %}
<div class="mt-3">
    <lu class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <div class="input-group mb-3">
                <input name="event_name" type="text" class="form-control"
                    aria-label="Event name" required="True" value="{{ event.name }}" disabled>
            </div>
            <label for="youtube_url">Link for the youtube channel of the event:</label>
            <div class="input-group">
                <input name="youtube_url" type="url" class="form-control" value="{{ event.youtube_url }}" disabled>
            </div>
            <label for="website_url">Link to the event website</label>
            <div class="input-group mb-3">
                <input name="website_url" type="url" class="form-control" value="{{ event.website_url }}" disabled>
            </div>
            <div class="input-group mb-3">
                <input name="start_date" type="date" class="form-control" value="{{ event.start_date }}" disabled>
            </div>
            <div class="input-group mb-3">
                <input name="end_date" type="date" class="form-control" value="{{ event.end_date }}" disabled>
            </div>
        </li>
        {% endfor %}
    </lu>
    <form id="event-creation" action="/admin/event" method="post">
        {{ csrf_field }}

        <div class="input-group mb-3">
            <input name="event_name" type="text" class="form-control" placeholder="Event name" aria-label="Event name"
                required="True">
        </div>
        <label for="youtube_url">Link for the youtube channel of the event:</label>
        <div class="input-group">
            <input name="youtube_url"  type="url" class="form-control"
                placeholder="https://www.youtube.com/channel/UCxs2IIVXaEHHA4BtTiWZ2mQ"
                aria-label="https://www.youtube.com/channel/UCxs2IIVXaEHHA4BtTiWZ2mQ">
        </div>
        <label for="website_url">Link to the event website</label>
        <div class="input-group mb-3">
            <input name="website_url" type="url" class="form-control" placeholder="https://us.pycon.org/2020/"
                aria-label="https://us.pycon.org/2020/">
        </div>
        <div class="input-group mb-3">
            <input name="start_date" type="date" class="form-control" placeholder="" aria-label="">
        </div>
        <div class="input-group mb-3">
            <input name="end_date" type="date" class="form-control" placeholder="" aria-label="">
        </div>
        <div class="input-group mb-3">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
