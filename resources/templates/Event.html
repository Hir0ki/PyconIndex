{% extends 'base.html' %}

{% block content %}

<form id="event-creation" action="/test" method="post">
    {{ csrf_field }}

    <div class="input-group mb-3">
        <input  name="event-name" type="text" class="form-control" placeholder="Event name" aria-label="Event name" required="True">
    </div>
    <label for="youtube-url">Link for the youtube channel of the event:</label>
    <div class="input-group">
        <input name="youtube-url" name="youtube-url" type="url" class="form-control"
            placeholder="https://www.youtube.com/channel/UCxs2IIVXaEHHA4BtTiWZ2mQ"
            aria-label="https://www.youtube.com/channel/UCxs2IIVXaEHHA4BtTiWZ2mQ">
    </div>
    <label for="website-url">Link to the event website</label>
    <div class="input-group mb-3">
        <input name="website-url" type="url" class="form-control" placeholder="https://us.pycon.org/2020/"
            aria-label="https://us.pycon.org/2020/">
    </div>
    <div class="input-group mb-3">
        <input name="start-date" type="date" class="form-control" placeholder="" aria-label="">
    </div>
    <div class="input-group mb-3">
        <input name="end-date" type="date" class="form-control" placeholder="" aria-label="">
    </div>
    <div class="input-group mb-3">
        <input type="submit" value="Submit">
    </div>
</form>

{% endblock %}
